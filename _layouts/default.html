<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }} - {{ site.title | default: site.github.repository_name }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="wrapper">
      <header>
        <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="{{ site.title }}">
        <p>{{ site.description | default: site.github.project_tagline | markdownify }}</p>



        <div>{{ site.callout | markdownify }}</div>
        <div style="font-size: 11px">{{ site.cite | markdownify }}</div>
      </header>
      <section>

        <nav style="margin-bottom: 30px; padding-bottom: 10px; font-size: 16px;">
          <a href="/">About</a> |
          <a href="/teacher_resources.html">Teacher Resources</a> |
          <a href="/publications.html">Publications</a> |
          <a href="/beta_workshop.html">Beta-workshop</a> |
          <a href="/access_database.html">Access Database</a>
        </nav>

        {{ content }}

      </section>
      <footer>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
